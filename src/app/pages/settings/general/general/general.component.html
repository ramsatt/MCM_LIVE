<div class="row">
    <h3>General Settings</h3>
</div>
<div class="row">
    <div class="col-lg-12">
        <div [hidden]="submitted">
            <form #generalForm="ngForm"  *ngIf="active"  (ngSubmit)="onSubmit()">

                    <div class="row">
                    <div class="col-lg-6">

                        <div class="form-group">
                            <label class="form-label">Application Name </label>
                            <input  [(ngModel)]="app_name" #application="ngModel" name="appname"
                                    type="text"
                                    class="form-control"
                                    placeholder="Enter Application Name"
                                    data-validation="[NOTEMPTY]" required>
                            <div *ngIf="application.errors && (application.dirty || application.touched)"
                                 class="alert alert-danger">
                                <div [hidden]="!application.errors.required">
                                    Application Name is required
                                </div>

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Company Copyright</label>
                            <input  name="validation-simple[mfgpartnumber]"
                                    [(ngModel)]="company_copyright"
                                    type="text"
                                    class="form-control"
                                    data-validation="[NOTEMPTY]">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Company Mail</label>
                            <input  name="validation-simple[model]"
                                    [(ngModel)]="company_email"
                                    type="text"
                                    class="form-control"
                                    data-validation="[NOTEMPTY]">
                        </div>

                      <div class="form-group">
                            <label class="form-label">Admin Mail <span style="color: red">*</span></label>
                            <input  name="validation-simple[adminemail]"
                                    [(ngModel)]="admin_email"
                                    type="text"
                                    class="form-control"
                                    data-validation="[NOTEMPTY]"
                                    pattern="\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*"
                          #adminmail="ngModel"required>
                          <div *ngIf="adminmail.errors && (adminmail.dirty || adminmail.touched)"
                               class="alert alert-danger">
                              <div [hidden]="!adminmail.errors.required">
                                  Email is required
                              </div>


                              <div [hidden]="!adminmail.errors.pattern">
                                  Please Enter Valid Email Address.
                              </div>
                          </div>
                        </div>
                        </div>


                    <div class="col-lg-6">
                        <div class="margin-bottom-50">
                            <div class="form-group">
                                <label class="form-label">Dispatch</label>
                                <input  name="validation-simple[cost]"
                                        [(ngModel)]="dispatch" #disphone="ngModel"
                                        type="text"
                                        class="form-control"
                                        data-validation="[NOTEMPTY]" minlength="14" pattern="\(\d{3}\) \d{3}-\d{4}" [textMask]="{mask: mask}">
                                <div *ngIf="disphone.errors && (disphone.dirty || disphone.touched)"
                                     class="alert alert-danger">

                                    <div [hidden]="!disphone.errors.minlength">
                                        Phone Number must be 10 digits long.
                                    </div>
                                    <div [hidden]="!disphone.errors.pattern">
                                        Phone Number not valid.
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="form-label">After Hours</label>
                                <input  name="validation-simple[price]"
                                        [(ngModel)]="after_hours" #afthours="ngModel"
                                        type="text"
                                        class="form-control"
                                        data-validation="[NOTEMPTY]" minlength="14" pattern="\(\d{3}\) \d{3}-\d{4}" [textMask]="{mask: mask}">
                                <div *ngIf="afthours.errors && (afthours.dirty || afthours.touched)"
                                     class="alert alert-danger">

                                    <div [hidden]="!afthours.errors.minlength">
                                        Phone Number must be 10 digits long.
                                    </div>
                                    <div [hidden]="!afthours.errors.pattern">
                                        Phone Number not valid.
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Upload Logo</label>
                                <template [ngIf]="techImagechk!=''">
                                    <div ><img src="{{logoimg}}" class="drp-cls"></div>
                                </template>
                                <input class="dropify form-control"  type="file" ngModel #UserImage id="UserImage" name="UserImage" data-allowed-file-extensions="png" ><br> <span style="color: #7a7a7a;
    font-size: 12px;">Please upload user image less than 1.5 MB (.png)</span>
                            </div>
                        </div>
                    </div>
                    </div>

                <div class="row">

                    <button type="button"  [disabled]="!generalForm.form.valid"class="btn width-150 btn-primary" (click)="updatesettings(gs_id)">Update</button>



                </div>
            </form>
        </div>
    </div>
</div>
