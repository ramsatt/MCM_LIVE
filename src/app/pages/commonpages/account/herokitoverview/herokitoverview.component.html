        <ul class="nav nav-tabs" role="tablist" >
            <li class="nav-item" *ngFor="let sub of Chilmenu ">
                <a  attr.data-target="{{sub.SUB_URL}}" class="nav-link  {{sub.SUB_Active}}" href="javascript: void(0);" data-toggle="tab"  role="tab" (click)="refresh(sub.SUB_Name)" >

                </a>
            </li>
        </ul>
      <div class="tab-content">
          <div class="tab-pane active" id="partlist" role="tabcard">
              <div class="col-lg-12">
                 <h3> {{name}}</h3>
                <app-accountpartlist [id]="id" [changed]="changeid" [name]="name"></app-accountpartlist></div>
          </div>
        <div class="tab-pane" id="herokit" role="tabcard">
            <h3> {{name}}</h3>
            <app-herokit  [acc_id]="id" [name]="name" ></app-herokit>
        </div>
        <div class="tab-pane" id="req_part" role="tabcard">
            <h3> {{name}}</h3>
            <app-requestedpartslist [changed]="changeid" [id]="id"></app-requestedpartslist>
        </div>
        <div class="tab-pane" id="shipment" role="tabcard">
            <h3> {{name}}</h3>
            <app-shipments [id]="id" [name]="name" ></app-shipments>
