
  <div class="row">
    <div class="col-lg-12">
      <div class="form-group">
        <label>Select Account</label>
        <select class="form-control" #acc name="account" [(ngModel)]="AccountID" (change)="LoadAccModels(acc.value)">
          <option *ngFor="let account of AccountArray" [value]="account.AM_KeyID">{{account.AM_Name}}</option>
        </select>
      </div>
    </div>
  </div>
  <app-accmodel [scltAccountID]="AccountID"></app-accmodel>
