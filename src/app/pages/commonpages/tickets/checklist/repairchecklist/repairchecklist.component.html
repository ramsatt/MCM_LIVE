<div class="row">
  <div class="col-lg-6">
    <div class="form-group">
      <label class="form-label">Manufacturer</label>
      <select class="form-control" #Manufacturer (change)="Load_Model(Manufacturer.value)">
        <option value="">Select</option>
        <option *ngFor="let man of ManufacturerArray" [value]="man.AM_KeyID">{{man.AM_Name}}</option>
      </select>
  </div>
  </div>
  <div class="col-lg-6">
    <div class="form-group">
      <label class="form-label">Model</label>
      <select class="form-control" #Model (change)="RCL_Load_ALL(Model.value)">
        <option value="">Select</option>
        <option *ngFor="let model of ModelArray" [value]="model.MM_KeyID">{{model.MM_Model_Name}}</option>
      </select>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="row acc_header row_margin">
      <div class="col-lg-12"><h5 class="acc_heading">Repair Checklist<span>
                                        <button type="button" class="btn btn-icon btn-warning pull-right btn-rounded margin-inline hvr-pulse" (click)="RCL_Create_Model()"><i class="icmn-plus" aria-hidden="true"></i></button></span></h5></div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="icmn-search"></i>
                                        </span>
          <input class="input-error form-control" id="l34" value="" type="text" [(ngModel)]="account_name" type="text" class="form-control" name="Site_Search" placeholder="Search" id="site">
        </div>
      </div>

    </div>

    <table class="table table-fixed" id="" width="100%">
      <tbody>
      <tr *ngFor="let RCL of RepairCheckListArray">
        <td class="col-lg-12 col-sm-12 col-xs-12" [ngClass]="normal" >
          {{RCL.AMRCL_CheckList_Description}} <span class="pull-right">
          <button class="btn btn-icon btn-warning btn-rounded mr-2 mb-2" type="button" (click)="RCL_Update_Model(RCL.AMRCL_KeyID)"><i aria-hidden="true" class="icmn-pencil"></i></button>
        <button class="btn btn-icon btn-danger btn-rounded mr-2 mb-2" type="button" (click)="RCL_Delete(RCL.AMRCL_KeyID)"><i aria-hidden="true" class="icmn-cancel-circle"></i></button>
        </span>
        </td>
      </tr>

      </tbody>
    </table>
  </div>
</div>

<!--ticket preview-->
<div class="modal fade modal-size-large" id="Repair_Check_list" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{RCL_Modal_Title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="RCL_Form" (ngSubmit)="RCL_Save(RCL_Form.value)" id="RCLForm">

          <div class="form-group">
            <label>Checklist Description</label>
            <textarea id="textarea" class="form-control" placeholder="Type and press enter" formControlName="RCL_Check_List"></textarea>
            <div class="alert" *ngIf="!RCL_Form.controls['RCL_Check_List'].valid && RCL_Form.controls['RCL_Check_List'].touched">Checklist details required</div>
          </div>

          <input type="submit" [value]="RCL_Modal_Btn" class="btn btn-primary" [disabled]="!RCL_Form.valid">

        </form>

      </div>
    </div>
  </div>
</div>
