<div class="row acc_header row_margin">

  <div class="col-lg-12"><h5 class="acc_heading">Branch<span>
    <button type="button" class="btn btn-icon btn-warning pull-right btn-rounded margin-inline "
            (click)="open('contract/branch/add')" [hidden]="add=='N'" style="padding: 5px;margin-bottom: 10px;"><i class="icmn-plus" aria-hidden="true" ></i></button></span></h5></div>

</div>


              <div class="row">
                <div class="col-lg-12 col-sm-12 col-xs-12">
                  <div class="row" style="margin-bottom: 10px">

                  </div>
                  <table class="table table-striped" [mfData]="allval|branchcontract : filterQuery" #mf="mfDataTable" [mfRowsOnPage]="5"
                         [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">    <thead>
                    <tr>
                      <th><mfDefaultSorter by="CM_Name">Agreement Name<i class="fa fa-fw fa-sort"></i></mfDefaultSorter></th>
                      <th><mfDefaultSorter by="BM_Branch_Name">Branch Name<i class="fa fa-fw fa-sort"></i></mfDefaultSorter></th>
                      <th><mfDefaultSorter by="CMContype">Contract Type<i class="fa fa-fw fa-sort"></i></mfDefaultSorter></th>
                      <th><mfDefaultSorter by="CM_Date">Date<i class="fa fa-fw fa-sort"></i></mfDefaultSorter></th>

                      <th >Action</th>


                    </tr>
                    <tr>
                      <th colspan="5">

                        <input class="form-control" [(ngModel)]="filterQuery"/>
                      </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let val of mf.data;let i=index;" >
                      <td>{{val.CM_Name}}</td>
                      <td>{{val.BM_Branch_Name}}</td>
                      <td>{{val.CMContype}}</td>
                      <td>{{val.CM_Date}}</td>

                      <td  class="text-center dis_block" style="display:inline-block;"> <button *ngIf="edit!='N' && val.CM_Status!='N'"  (click)="open('contract/branch/edit/'+val.CM_KeyID)" type="button" style="padding: 7px;margin-right: 2px;float: left" class="btn btn-icon btn-warning btn-rounded margin-inline"><i class="fa fa-pencil-square" aria-hidden="true"></i></button>
                        <a target="_blank" href="{{url}}/{{val.CM_Addendum}}"> <button [hidden]="viewbtn=='N'" style="padding: 7px;margin-right: 2px" class="btn btn-icon btn-primary pull-right btn-rounded margin-inline" type="button"><i aria-hidden="true" class="fa fa-eye eye_ic"></i></button></a>
                      </td>



                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                      <td colspan="4">
                        <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                      </td>
                    </tr>
                    </tfoot>
                  </table>
                </div>
              </div>
