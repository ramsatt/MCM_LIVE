<app-leftmenu></app-leftmenu>
<app-topmenu></app-topmenu>
<div class="cat__content">
  <section class="card">
    <div class="card-header">
        <span class="cat__core__title">
            <strong>Create Site User</strong>
        </span>
    </div>

    <div class="card-block">
      <form #UserMCMStaff="ngForm" (ngSubmit)="CreateMCMStaff(UserMCMStaff.value)" id="UserMCMStaff">
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <label for="l37">Role</label>
              <input class="form-control" id="l37" placeholder="Readonly" value="MANAGEMENT" readonly="" type="text">
            </div>
            <div class="form-group">
              <label>Site <span style="color: red"> *</span></label>
              <select class="form-control">
                <option>Option 1</option>
                <option>Option 2</option>
                <option>Option 3</option>
                <option>Option 4</option>
                <option>Option 5</option>
              </select>
            </div>
            <div class="form-group">
              <label>First Name <span style="color: red"> *</span></label>
              <input class="form-control" placeholder="First Name" type="text">
            </div>
            <div class="form-group">
              <label>Last Name</label>
              <input class="form-control" placeholder="Last Name" type="text">
            </div>
            <div class="form-group">
              <label>User Name <span style="color: red"> *</span></label>
              <input class="form-control" placeholder="User Name" type="text">
            </div>
            <div class="form-group">
              <label>Password <span style="color: red"> *</span></label>
              <input class="form-control" placeholder="Password" type="password">
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <label>Password <span style="color: red"> *</span></label>
              <input class="form-control" placeholder="Password" type="password">
            </div>

            <div class="form-group">
              <label>Email</label>
              <input class="form-control" placeholder="Eamil" type="text">
            </div>

            <div class="form-group">
              <label>Mobile</label>
              <input class="form-control" placeholder="Mobile" type="text">
            </div>

            <div class="form-group">
              <label class="form-label">Select File</label>
              <input class="dropify form-control" type="file" #UserImage id="UserImage" name="userImage" accept=".jpg,.png,.bmp" required>
            </div>

          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-9 offset-md-5">
            <button class="btn btn-primary" type="button">Create</button>
            <button class="btn btn-default" type="button" [routerLink]="'/settings'">Cancel</button>
          </div>
        </div>
      </form>
    </div>

  </section>
  <app-footer></app-footer>
</div>
