
<div class="cat__content">
  <section class="card">
    <div class="card-header">
        <span class="cat__core__title">
            <strong>Settings</strong>
        </span>
    </div>

    <div class="card-block">

      <div class="col-lg-12">
        <div class="mb-5">
          <div class="nav-tabs-horizontal">
            <ul class="nav nav-tabs" role="tablist" >
              <li class="nav-item" *ngFor="let sub of Asssubmenu ">
                <a  attr.data-target="{{sub.SUB_URL}}" class="nav-link  {{sub.SUB_Active}}" href="javascript: void(0);" data-toggle="tab"  role="tab" >
                  <i class="{{sub.SUB_Icon}}"></i>
                  <span class="hide" >{{sub.SUB_Name}}</span>
                </a>
              </li>

            </ul>
            <div class="tab-content">
              <div *ngIf="submenuactive=='General'; else elseBlocken" class="tab-pane active " id="General" role="tabcard">
               <app-general></app-general>
              </div>
              <ng-template #elseBlockgen>
                <div  class="tab-pane  " id="General" role="tabcard">
                  <app-general></app-general>
                </div>
              </ng-template>
              <div *ngIf="submenuactive=='Models'; else elseBlockmod" class="tab-pane active" id="Models" role="tabcard">
                <app-modeloverview></app-modeloverview>
              </div>
              <ng-template #elseBlockmod>
                <div  class="tab-pane  " id="Models" role="tabcard">
                  <app-modeloverview></app-modeloverview>
                </div>
              </ng-template>
              <div *ngIf="submenuactive=='Library'; else elseBlocklib" class="tab-pane active" id="Library" role="tabcard">
               <app-library></app-library>
              </div>
              <ng-template #elseBlocklib>
                <div  class="tab-pane  " id="Library" role="tabcard">
                  <app-library></app-library>
                </div>
              </ng-template>
              <div *ngIf="submenuactive=='Users'; else elseBlocklist" class="tab-pane active" id="Users" role="tabcard">
                <app-useroverview></app-useroverview>
              </div>
              <ng-template #elseBlocklist>
                <div  class="tab-pane  " id="Users" role="tabcard">
                  <app-useroverview></app-useroverview>
                </div>
              </ng-template>
              <div *ngIf="submenuactive=='Permissions'; else elseBlockper"class="tab-pane active" id="Permissions" role="tabcard">
               <app-menumanagement></app-menumanagement>
              </div>
              <ng-template #elseBlockper>
                <div  class="tab-pane  " id="Permissions" role="tabcard">
                  <app-menumanagement></app-menumanagement>
                </div>
              </ng-template>
              <div *ngIf="submenuactive=='Holidays'; else elseBlockholi"class="tab-pane active" id="Holidays" role="tabcard">
                <app-holiday></app-holiday>
              </div>
              <ng-template #elseBlockholi>
                <div  class="tab-pane  " id="Holidays" role="tabcard">
                  <app-holiday></app-holiday>
                </div>
              </ng-template>
              <div *ngIf="submenuactive=='Ticket Status'; else elseBlocktick"class="tab-pane active" id="Ticket_Status" role="tabcard">
                <app-ticketstatus></app-ticketstatus>
              </div>
              <ng-template #elseBlocktick>
                <div  class="tab-pane  " id="Ticket_Status" role="tabcard">
                  <app-ticketstatus></app-ticketstatus>
                </div>
              </ng-template>
              <div *ngIf="submenuactive=='Shipment Company'; else elseBlockshipment"class="tab-pane active"  id="Shipment_Company" role="tabcard">
              <app-shipmentcompany></app-shipmentcompany>
              </div>
              <ng-template #elseBlockshipment>
                <div  class="tab-pane  " id="Shipment_Company" role="tabcard">
                  <app-shipmentcompany></app-shipmentcompany>
                </div>
              </ng-template>
              <div  *ngIf="submenuactive=='User Category'; else elseBlockcat" class="tab-pane active" id="User_Category" role="tabcard">
                <app-usercategory></app-usercategory>
              </div>
              <ng-template #elseBlockcat>
                <div  class="tab-pane  " id="User_Category" role="tabcard">
                  <app-usercategory></app-usercategory>
                </div>
              </ng-template>
              <div *ngIf="submenuactive=='Value List'; else elseBlockval" class="tab-pane active" id="Value_List" role="tabcard">
                <app-valuelist></app-valuelist>
              </div>
              <ng-template #elseBlockval>
                <div  class="tab-pane  " id="Value_List" role="tabcard">
                  <app-valuelist></app-valuelist>
                </div>
              </ng-template>

              <div *ngIf="submenuactive=='Mail Content'; else elseBlockmail" class="tab-pane active" id="mailmgt" role="tabcard">
                <app-mailmanagement></app-mailmanagement>
              </div>
              <ng-template #elseBlockmail>
                <div  class="tab-pane  " id="mailmgt" role="tabcard">
                  <app-mailmanagement></app-mailmanagement>
                </div>
              </ng-template>



            </div>
          </div>
        </div>
      </div>

    </div>

  </section>
  <app-footer></app-footer>
</div>
